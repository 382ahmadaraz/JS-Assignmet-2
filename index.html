<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
    .container> div {
        color: white;
    }
    .row{
        width: 80%;
        margin: auto;
    }
</style>

<body class=" danger">

    
    <!-- main -->
    <main>
        <div class="container">
            <div class="row mt-4">
                <div class="col text-center">
                    <h4>Chapter # 8-14 | Concatination | Prompts | If...else & else if Statement </h4>
                    <hr />
                </div>
            </div>

            <!-- function buttons -->
            <div class="row">
                <div class="col text-center py-3 px-5 border border-warning rounded">
                    <button class="btn btn-sm btn-outline-warning py-2 mb-2" id="concatinate">Concatinate Strings</button>
                    <button class="btn btn-sm btn-outline-warning py-2 mb-2" id="askName">Ask Name From User</button>
                    <button class="btn btn-sm btn-outline-warning py-2 mb-2" id="operator">Comparison Operator</button>
                    <button class="btn btn-sm btn-outline-warning py-2 px-3 mb-2" id="ifelseStatement">if else if</button>
                    <button class="btn btn-sm btn-outline-warning py-2 mb-2" id="testingConditions">Testing Set OF Conditions</button>
                    <button class="btn btn-sm btn-outline-warning py-2 mb-2" id="nestedif">Nested if</button>
                    <button class="btn btn-sm btn-outline-warning py-2 px-5  mb-2" id="login">Login</button>
                    <button class="btn btn-sm btn-outline-warning py-2 px-5 mb-2" id="check">Check</button>
                </div>
            </div>

            <!-- Input-->
            <div class="row mt-5">
                <div class="col">
                    <h3 class="text-center">Original Statement</h3>
                </div>
            </div>
            <div class="row">
                <div class="col border border-warning rounded text-center py-4" id="input-box">
                </div>
            </div>
            <div class="row">
                <div class="col mt-3 text-center">
                    <button class="btn btn-sm btn-outline-warning border py-2 border-warning" id="clearInputBtn">Clear Statement</button>
                </div>
            </div>

            <!-- Output -->
            <div class="row mt-5">
                <div class="col">
                    <h3 class="text-center ">Output / Result</h3>
                </div>
            </div>
            <div class="row">
                <div class="col text-center border border-warning rounded py-4" id="output-box">
                </div>
            </div>
            <div class="row">
                <div class="col text-center m-3 ">
                    <button class="btn btn-sm btn-outline-warning py-2 border border-warning " id="clearOutputBtn">Clear Output</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
